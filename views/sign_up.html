<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>KC Bakery</title>
</head>
<body class="container">
<div class="row mt-3">
    <div class="col-12 px-3">
        <!--Sign Up Title Form-->
        <h2 class="text-center">Sign Up</h2>
        <hr>
        <form action="#" method="post" class="form-group">
            <!--Get data-->
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <label for="first" class="control-label mt-1">First Name:</label>
                            <input class="form-control" type="text"
                                   name="first" id="first" placeholder="First Name"  value="{{ @firstName }}">
                        </div>
                        <div class="col-12">
                            <label for="last" class="control-label mt-4">last Name:</label>
                            <input class="form-control" type="text"
                                   name="last" id="last" placeholder="Last Name"  value="{{ @lastName }}">
                        </div>
                        <div class="col-12">
                            <label for="phoneNumber" class="control-label mt-4">Phone Number:</label>
                            <input class="form-control" type="text"
                                   name="phoneNumber" id="phoneNumber" placeholder="Phone Number" value="{{ @phoneNumber }}">
                        </div>
                        <div class="col-12">
                            <label for="add" class="control-label mt-4">Address:</label>
                            <input class="form-control" type="text"
                                   name="add" id="add" placeholder="Address" value="{{ @address }}">
                        </div>
                        <div class="col-12">
                            <label for="city" class="control-label mt-4">City:</label>
                            <input class="form-control" type="text"
                                   name="city" id="city" placeholder="City"  value="{{ @city }}">
                        </div>
                        <div class="col-md-12">
                            <label class="mt-5">State: </label>
                            <select class="form-select px-5" name="state" id="state">State

                                <repeat group="{{ @locations}}" value="{{ @location }}">
                                    <option value="{{ @location }}">{{ ucfirst(@location) }}</option>
                                </repeat>
                            </select>
                        </div>

                    </div><!--End of Row-->
                </div> <!--End of col 6-->
                <div class="col-6">
                    <div class="row">

                        <div class="col-md-12">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email input" value="{{ @email }}">
                        </div>
                        <div class="col-12 mt-3">
                            <label class="control-label mt-4">Would you like to join our Membership? </label>
                            <div class="form-check">
                                <repeat group="{{ @memberships }}" value="{{ @membership }}">
                                    <label class="form-check-label" for="inlineCheckbox1"><input
                                            class="form-check-input mx-5"
                                            type="radio"
                                            name="membership"
                                            id="inlineCheckbox1"
                                            value="{{ @membership }}"
                                    >
                                        {{ ucfirst(@membership) }}</label><br>
                                </repeat>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <label class="control-label mt-4">Would you like to upgrade to platinum membership? </label>
                            <div class="form-check">
                                <repeat group="{{ @upgrades }}" value="{{ @upgrade }}">
                                    <label class="form-check-label" for="inlineCheckbox"><input
                                            class="form-check-input mx-5"
                                            type="radio"
                                            name="account"
                                            id="inlineCheckbox"
                                            value="{{ @upgrade }}"
                                    >
                                        {{ ucfirst(@upgrade) }}</label><br>
                                </repeat>
                            </div>
                        </div>
                        <div id="userName" class="col-12 border px-1 mt-4 form-control">
                            <p>**Please enter a username that contains letters and numbers. Must be 8 characters
                            long. It is not case-sensitive.</p>
                        </div>
                        <div class="col-12">
                            <label for="user" class="control-label">Create Username:</label>
                            <input class="form-control mt-1" type="text"
                                   name="user" id="user" placeholder="username" value="{{ @username }}">
                        </div>
                        <div id="passWord" class="col-12 border mt-5 px-1 form-control">
                            <p>**Please enter a password that contains letters and numbers. Must be 8 characters
                                long. It is not case-sensitive.</p>
                        </div>
                        <div class="col-12">
                            <label for="pass" class="control-label">Create Password:</label>
                            <input class="form-control mt-1" type="text"
                                   name="pass" id="pass" placeholder="password" value="{{ @password }}">
                        </div>
                    </div><!--End of Row-->

                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-success float-right my-4 px-5" type="submit">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
