<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
        </div>
        <div class="col-md-2"> <!-- CART BUTTON DIV -->
            <button type="button" class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
            </button>
        </div> <!-- END OF CART BUTTON DIV -->
    </div> <!-- END OF ROW -->

    <div class="row"> <!-- PAGE TITLE -->
        <div class="col-md-12 ml-5">
            <h2>Menu</h2>
        </div>
    </div> <!-- END OF PAGE TITLE -->

    <br>
    <div class="row text-center m-5"> <!-- PASTRIES START -->
        <div class="col-md-12">
            <h4>Pastries</h4>
            <div class="row">
                <div class="col-md-3">
                    <img class="menu-item" alt="croissant" src=""/>
                    <h5>Croissant</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
                <div class="col-md-3">
                    <img class="menu-item" alt="blueberry muffin" src=""/>
                    <h5>Blueberry Muffin</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
                <div class="col-md-3">
                    <img class="menu-item" alt="scone" src=""/>
                    <h5>Scone</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
                <div class="col-md-3">
                    <img class="menu-item" alt="danish" src=""/>
                    <h5>Danish</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
            </div>
        </div>
    </div> <!-- END OF PASTRIES -->

    <br>

    <div class="row text-center m-5"> <!-- DONUT START -->
        <div class="col-md-12">
            <h4>Donut</h4>
            <div class="row">
                <div class="col-md-3">
                    <img class="menu-item" alt="cinnamon sugar donut" src="images/cin_donut.jpeg"/>
                    <h5>Cinnamon Sugar</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
                <div class="col-md-3">
                    <img class="menu-item" alt="mochi donut" src="images/mochi_donut.jpeg"/>
                    <h5>Mochi Donut</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
                <div class="col-md-3">
                    <img class="menu-item" alt="chocolate sprinkle donut" src="image/choc_sprink_donut.jpeg"/>
                    <h5>Chocolate Sprinkle</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
                <div class="col-md-3">
                    <img class="menu-item" alt="coconut cream donut" src="images/coconut_donut.jpeg"/>
                    <h5>Coconut Cream Donut</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
            </div>
        </div>
    </div> <!-- END OF DONUT -->

    <br>

    <div class="row text-center m-5">  <!-- SANDWICH START -->
        <div class="col-md-12">
            <h4>Sandwiches</h4>
            <div class="row">
                <div class="col-md-3">
                    <img class="menu-item" alt="katsu sandwich" src=""/>
                    <h5>Katsu</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
                <div class="col-md-3">
                    <img class="menu-item" alt="strawberry sandwich" src=""/>
                    <h5>Strawberry</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
                <div class="col-md-3">
                    <img class="menu-item" alt="potato sandwich" src=""/>
                    <h5>Potato</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
                <div class="col-md-3">
                    <img class="menu-item" alt="loco moco sandwich" src=""/>
                    <h5>Loco Moco</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
            </div>
        </div>
    </div><!-- END OF SANDWICHES -->

     <br>

    <div class="row text-center m-5"> <!-- SPECIALTY ITEMS -->
        <div class="col-md-12">
            <h4>Specialty Items</h4>
            <div class="row">
                <div class="col-md-3">
                    <img class="menu-item" alt="tiramisu" src=""/>
                    <h5>Tiramisu</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
                <div class="col-md-3">
                    <img class="menu-item" alt="tart" src=""/>
                    <h5>Tart</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
                <div class="col-md-3">
                    <img class="menu-item" alt="butter mochi" src=""/>
                    <h5>Butter Mochi</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
                <div class="col-md-3">
                    <img class="menu-item" alt="meringue pie" src=""/>
                    <h5>Meringue Pie</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
            </div>
        </div>
    </div> <!-- END OF SPECIALTY -->

    <br>

    <div class="row text-center m-5">  <!-- DRINKS -->
        <div class="col-md-12">
            <h4>Drinks</h4>
            <div class="row">
                <div class="col-md-3">
                    <img class="menu-item" alt="coffee" src=""/>
                    <h5>Coffee</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
                <div class="col-md-3">
                    <img class="menu-item" alt="tea" src=""/>
                    <h5>Tea</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
                <div class="col-md-3">
                    <img class="menu-item" alt="hot chocolate" src=""/>
                    <h5>Hot Chocolate</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
                <div class="col-md-3">
                    <img class="menu-item" alt="lemonade" src=""/>
                    <h5>Lemonade</h5>
                    <button type="button" class="btn btn-danger">+</button>
                </div>
            </div>
        </div>
    </div> <!-- END OF DRINKS -->
</div> <!-- END OF CONTAINER -->

</body>
</html>
